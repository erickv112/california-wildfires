      .value-input{
        width: 100%;

      }
      .value-input .field{
        display: flex;
        width: 30%;

        align-items: center;
      }
      .field input{
        width: 100%;
        height: 100%;
        outline: none;
        font-size: 19px;
        margin-left: 12px;
        border-radius: 5px;
        text-align: center;
        border: 1px solid #999;
        -moz-appearance: textfield;
      }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      .value-input .separator{
        width: 130px;
        display: flex;
        font-size: 19px;
        align-items: center;
        justify-content: center;
      }
      .slider{
        height: 5px;
        position: relative;
        background: #ddd;
        border-radius: 5px;
      }
      .slider .progress{
        height: 100%;
        left: 0%;
        right: 0%;
        position: absolute;
        border-radius: 5px;
        background: #f28466;
      }
      .range-input{
        position: relative;
      }
      .range-input input{
        position: absolute;
        width: 100%;
        height: 5px;
        top: -5px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      input[type="range"]::-webkit-slider-thumb{
        height: 17px;
        width: 17px;
        border-radius: 50%;
        background: #fc0000;
        pointer-events: auto;
        -webkit-appearance: none;
        box-shadow: 0 0 6px rgba(0,0,0,0.05);
      }
      input[type="range"]::-moz-range-thumb{
        height: 17px;
        width: 17px;
        border: none;
        border-radius: 50%;
        background: #fc0000;
        pointer-events: auto;
        -moz-appearance: none;
        box-shadow: 0 0 6px rgba(0,0,0,0.05);
      }
      .fire-info {
        position: absolute;
        font-family: sans-serif;
        margin-top: 240px;
        margin-left: 1%;
        padding: 5px;
        width: 200px;
        border: 2px solid black;
        font-size: 14px;
        color: #222;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.1)
      }


    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="console">

        <header>
          <h2>History of California Wildfires</h2>
          <p>Use the slider or manually enter the timeframe</p>
        </header>
        <div class="value-input">
          <div class="field">
            <span>Min Year</span>
            <input type="number" class="input-min" value="1920">
          </div>
          <div class="separator">-</div>
          <div class="field">
            <span>Max Year</span>
            <input type="number" class="input-max" value="2020">
          </div>
        </div>
        <div class="slider">
          <div class="progress"></div>
        </div>
        <div class="range-input">
          <input type="range" class="range-min" min="1920" max="2020" value="1920" step="1">
          <input type="range" class="range-max" min="1920" max="2020" value="2020" step="1">
        </div>

    </div>
    <div class='fire-info'>
      <div><strong>Name:</strong> <span id='name'></span></div>
      <div><strong>Year:</strong> <span id='year'></span></div>
      <div><strong>Area:</strong> <span id='area'></span></div>
    </div>

    				map.addLayer({
    					'id': 'fire-boundary',
    					'type': 'fill',
    					'source-layer': "firedata19202020",
    					'source': 'firedata',

    					'paint': {
    						'fill-color': "red",
    						'fill-opacity': [
                  'case',

                ]
    					}
    				});
            const nameDisplay = document.getElementById('name');
            const yearDisplay = document.getElementById('year');
            const areaDisplay = document.getElementById('area');


            let fireID = null;

            map.on('mousemove', 'fire-boundary', (event) => {
              map.getCanvas().style.cursor = 'pointer';
              // Set constants equal to the current feature's magnitude, location, and time
              const fireName = event.features[0].properties.FIRE_NAME;
              const fireYear = event.features[0].properties.YEAR_INT;
              const fireArea = event.features[0].properties.Shape_Area;

              // Check whether features exist
              if (event.features.length === 0) return;
              // Display the magnitude, location, and time in the sidebar
                  nameDisplay.textContent = fireName;
                  yearDisplay.textContent = fireYear;

              // When the mouse moves over the earthquakes-viz layer, update the

              map.setFeatureState(
                {
                  source: 'firedata',
    					    sourceLayer: "firedata19202020",
                  id: fireID
                },
                {
                  hover: true
                }
              );
            });
            map.on('mouseleave', 'fire-boundary', () => {
              if (fireID) {
                map.setFeatureState(
                  {
                    source: 'firedata',
    					      sourceLayer: "firedata19202020",
                    id: fireID
                  },
                  {
                    hover: false
                  }
                );
              }

              fireID = null;
              // Remove the information from the previously hovered feature from the sidebar
              nameDisplay.textContent = '';
              yearDisplay.textContent = '';
